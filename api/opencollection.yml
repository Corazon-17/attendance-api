opencollection: 1.0.0

info:
  name: attendance-api-docs
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  headers:
    - name: Authorization
      value: Bearer {{access-token}}
bundled: false
extensions:
  bruno:
    ignore:
      - node_modules
      - .git
